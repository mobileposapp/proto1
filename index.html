<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.5/angular-material.css">
    <link rel="stylesheet" href="https://material.angularjs.org/1.1.5/docs.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="index.css" rel="stylesheet">
</head>
<body ng-app="BlankApp" ng-cloak layout="column" layout-wrap ng-controller="AppCtrl">

<md-toolbar flex="10" class="md-hue-2">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>

        <h2 flex md-truncate>Mobile POS App</h2>

        <md-button class="md-icon-button" aria-label="Favorite">
            <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
        </md-button>

        <md-button class="md-icon-button" aria-label="More" ng-click="toggleRight()">
            <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<div flex="85" layout="column" style="background-color: white;">
    <div flex="100"  layout="row">
        <md-card flex="20">
            <md-list flex style="overflow-x: hidden;overflow-y: auto;">
                <md-list-item ng-repeat="item in items" ng-click="null" class="md-3-line"> <div class="md-list-item-text" layout="column"> <h3>{{item}}</h3> </div>  <md-divider ></md-divider> </md-list-item>
            </md-list>
        </md-card>
        <md-card flex="80"> </md-card>
    </div>
</div>

<div flex="5" style="background-color: rgb(40,53,147);">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="index.js"></script>

</body>
</html>
